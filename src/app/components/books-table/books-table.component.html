<h4>Lista de Libros</h4>

<div class="card">
  <div class="card-content">

    <table class="centered responsive-table highlight">
      <thead>
          <tr>
              <th class="titleTR">Libro</th>
              <th>Autor/a</th>
              <th>Género</th>
              <th>Imagen</th>
              <th>Likes</th>
              <th class="priceTR">Precio</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let book of bookList" class="paddingTD">
              <!-- Acces Book via $Key -->
            <td class="pinky titleBody" [routerLink]="['/book', book.$key]">{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.gender}}</td>
            <td>{{book.image}}</td>
            <td>{{book.likes}}</td>
            <td class="priceTD">{{book.price}} €</td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
