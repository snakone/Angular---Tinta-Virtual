  <div class="row">
     <div class="col s12 m12 l12">
       <div class="card">
         <div class="card-content">
             <span class="card-title">{{comment.name}}</span>
             <p class="">{{selectedBook.title}}</p><br>
           <blockquote>{{comment.comment}}</blockquote>
         </div>
         <div class="card-action pink lighten-2">
           <span class="left">Likes: <span>{{comment.likes}} </span></span>
           <p class="right">

             <mat-icon (click)="addLike(comment)">favorite</mat-icon> <!-- Add Like to Comment -->
             <mat-icon (click)="onDelete(comment)">delete</mat-icon>

             </p>
         </div>
       </div>
     </div>
   </div>
